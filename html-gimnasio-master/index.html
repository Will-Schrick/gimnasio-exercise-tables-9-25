<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Invoice# 123456789</th>
            <th time datetime="2025-01-14"> 14 January 2025</th>
        </tr>
        <tr>
            <td colspan="2"><b>Pay to:</b><br>
                Acme Billing Co.<br>
                123 Main St. <br>
                Cityville, NA 12345
            </td>
            <td colspan="2"> <b>Customer:</b><br>
                John Smith<br>
                321 Willow Way. <br>
                Southeast Northwestershire,MA 54321
            </td>
        </tr>
        <tr id="item">
            <td>Name/Description</td>
            <td>Qty.</td>
            <td>@</td>
            <td>Cost</td>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td id="subtotal" colspan ="3"><b>Subtotal</b></td>
            <td>100.00</td>
        </tr>
        <tr>
            <td id="tax" colspan ="2"><b>Tax</b></td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td id="grandTotal" colspan ="3"><b>Subtotal</b></td>
            <td>$ 118.80</td>
        </tr>
    </table>

</body>

</html>
